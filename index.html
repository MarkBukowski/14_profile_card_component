<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

</head>

<body>
  <div class="top-svg">
    <img src="./images/bg-pattern-top.svg" alt="topsvg">
  </div>
  <div class="bot-svg">
    <img src="./images/bg-pattern-bottom.svg" alt="botsvg">
  </div>
  <div class="wrapper">
    <div class="card">
      <img class="card-top-bg" src="./images/bg-pattern-card.svg" alt="bg">
      <img class="profilePic" src="./images/image-victor.jpg" alt="Victor">
      <h1 class="name-age">Victor Crest<span class="age"> 26</span></h1>
      <p id="city">London</p>
      <hr>
      <div class="stats">
        <div class="followers">
          <h2>80K</h2>
          <p class="statsName">Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p class="statsName">Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p class="statsName">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark Bukowski</a>.
  </footer>

</body>

</html>
